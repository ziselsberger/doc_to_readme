name: use_doc_to_readme

on:
  workflow_call:


jobs:
  update-docu:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Update README
        env:
          CI_COMMIT_MESSAGE: Auto-update README.md [skip ci]
          CI_COMMIT_AUTHOR: AUTO-UPDATE-README
          CI_COMMIT_MAIL: auto_update_readme@users.noreply.github.com
          PATH_TO_README: "README.md"
          EXCLUDED_MODULES: "main"
          SELECTED_MODULES: ""
        run: |
          env
          git clone 'https://github.com/ziselsberger/doc_to_readme.git'
          cp ./doc_to_readme/src/doc_to_md.py .
          rm -rf doc_to_readme
          python3 doc_to_md.py -f "${{ env.PATH_TO_README }}"
          rm doc_to_md.py
          lines=$(git status -s | wc -l)
          if [ $lines -gt 0 ];then
            git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
            git config --global user.email "${{ env.CI_COMMIT_MAIL }}"
            git add "${{ env.PATH_TO_README }}"
            git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
            git push
          fi